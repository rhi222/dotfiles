[tools]
"npm:pnpm" = "latest"
aws = "latest"
bun = "latest"
deno = "latest"
fzf = "latest"
gh = "latest"
go = "latest"
node = "24"
python = "latest"
rust = "latest"
uv = "latest"

# rustのグローバルパッケージ
# go, node, pythonのように、.default-x-packagesがないため本ファイルで管理
# https://mise.jdx.dev/dev-tools/backends/cargo.html
"cargo:bat" = "latest"
"cargo:bottom" = "latest"
"cargo:cargo-update" = "latest"
"cargo:eza" = "latest"
"cargo:fd-find" = "latest"
"cargo:git-delta" = "latest"
"cargo:gitui" = "latest"
"cargo:ripgrep" = "latest"
"cargo:stylua" = "latest"
"cargo:yazi-build" = "latest"
"cargo:zoxide" = "latest"

[settings]
# 並列インストールで高速化
jobs = 4
# idiomatic version files を尊重（repo 単位で pin できる）
idiomatic_version_file_enable_tools = [
  "node",
  "python",
  "go",
]
