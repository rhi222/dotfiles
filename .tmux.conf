# ウィンドウ履歴の最大行数
set-option -g history-limit 5000


# 256色端末を使用する
set -g default-terminal "screen-256color"


## アクティブなペインを目立たせる
#set -g pane-active-border-fg white
#set -g pane-active-border-bg yellow

#==
# ステータスバーを設定する
#==
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

# ステータスバーを上部に表示する
set -g status-position top

# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre

#==
## マウス設定
#==
# 画面ドラッグ時にコピーモードにする
set-option -g mode-mouse on

# マウスでペインを選択できるようにする
set-option -g mouse-select-pane on

# マウスでウィンドウを切り替えられるようにする
set-option -g mouse-select-window on

# マウスでリサイズできるようにする
set-option -g mouse-resize-pane on

# マウスでスクロール
set-window-option -g mode-mouse on

# ウィンドウ名が実行中のコマンド名になるのを止める
#setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g automatic-rename off

# sync clipboard
#
bind-key -t emacs-copy C-c copy-pipe "xclip -i -selection clipboard"
bind-key v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

#### COLOUR (Solarized dark)

## default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

## message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

## pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

## clock
set-window-option -g clock-mode-colour green #green



## keybind and copy mode
# http://qiita.com/b4b4r07/items/01359e8a3066d1c37edc#%E3%82%B7%E3%82%A7%E3%83%AB%E3%81%A8%E9%80%A3%E6%90%BA%E3%81%99%E3%82%8B
# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
#bind-key -t vi-copy v begin-selection

# Prefix+Enter/y でコピー
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer
