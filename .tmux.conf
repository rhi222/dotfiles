# -- general -------------------------------------------------------------------
# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# 256色端末を使用する
set -g default-terminal "screen-256color"

## reload tmux.conf
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# select-window
# https://github.com/sorah/config/blob/master/tmux/tmux.conf
bind h select-window -p
bind l select-window -n

# set shell
set -g default-shell /bin/zsh

# set clipboard
set -g default-command "reattach-to-user-namespace -l zsh"

# move pane
# http://qiita.com/ssh0/items/366e449ca2a3726ab7d9
bind-key o select-pane -t :.+
# Ctrl-b qでpane番号を表示する時間
set display-panes-time 30000

# -- status line -------------------------------------------------------------------

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# 右パネルを設定する
set -g status-right-length 50
set -g status-right "Session: #S #[fg=yellow]#I #[fg=cyan]#P#[fg=cyan][%Y-%m-%d(%a) %H:%M:%S] #[fg=green]"

# ステータスバーを上部に表示する
set -g status-position top

# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre

# 左パネルを設定する
# show load average
# https://github.com/thewtex/tmux-mem-cpu-load
set -g status-interval 2
set -g status-left "#[bg=black]#(tmux-mem-cpu-load --interval 2)#[default] #[fg=cyan]"
set -g status-left-length 100


# change window's sort
# http://yoshitaka.me/2015/12/13/tmux-order.html
bind j swap-window -t -1
bind k swap-window -t +1

# set default name
bind-key c new-window -n 'zsh'

# -- mouse setting -------------------------------------------------------------------
# http://qiita.com/polamjag/items/4a85aa09e49f8724dcea
# 画面ドラッグ時にコピーモードにする
# マウスでペインを選択できるようにする
# マウスでウィンドウを切り替えられるようにする
# マウスでリサイズできるようにする
# マウスでスクロール
set-option -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# -- mouse setting -------------------------------------------------------------------
# v2.1からmouseの設定変更
# http://qiita.com/jyotti/items/70a3a8035d767f99f93d<Paste>
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ウィンドウ名が実行中のコマンド名になるのを止める
#setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g automatic-rename off


# -- copy -------------------------------------------------------------------
# bind-key -t emacs-copy C-c copy-pipe "xclip -i -selection clipboard"
bind-key v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# http://qiita.com/b4b4r07/items/01359e8a3066d1c37edc#%E3%82%B7%E3%82%A7%E3%83%AB%E3%81%A8%E9%80%A3%E6%90%BA%E3%81%99%E3%82%8B
# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
#bind-key -t vi-copy v begin-selection

# Prefix+Enter/y でコピー
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer


# -- clolor  (Solarized dark)-------------------------------------------------------------------

## default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

## message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

## pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

## clock
set-window-option -g clock-mode-colour green #green


# -- syncPane  -------------------------------------------------------------------
## 複数paneでのコマンド同期
## http://tech.naviplus.co.jp/2014/01/09/tmux%E3%81%A7%E8%A4%87%E6%95%B0%E3%82%B5%E3%83%BC%E3%83%90%E3%81%AE%E5%90%8C%E6%99%82%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3/
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# -- misc -------------------------------------------------------------------
## escが遅い
set -s escape-time 0
## 新しいwindow作成時にcurrent dirを引き継ぐ
## http://qiita.com/omega999/items/aa99a9f24a93efe995c1
bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"


# -- tmux plugin manager -------------------------------------------------------------------
# https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


# -- tmux-resurrect -------------------------------------------------------------------
# https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @resurrect-save 'S'
set-option -g @resurrect-restore 'R'
